conky.config = {
    background = true,
	update_interval = 1.5,
	cpu_avg_samples = 2,
	net_avg_samples = 2,
	out_to_console = false,
	override_utf8_locale = true,
	double_buffer = true,
	no_buffers = true,
	text_buffer_size = 32768,
	imlib_cache_size = 0,
	own_window = true,
	own_window_type = 'desktop',
	own_window_argb_visual = true,
	own_window_argb_value = 120,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	border_inner_margin = 10,
	border_outer_margin = 0,
	xinerama_head = 1,
	alignment = 'top_right',
	gap_x = 50,
	gap_y = 50,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = false,
	use_xft = true,
	font = 'Ubuntu Mono:size=11',
	xftalpha = 0.9,
	uppercase = false,
	default_color = '#FFFFFF',
	own_window_colour = '#000000',
	own_window_transparent = yes,
	minimum_width = 380, minimum_height = 0,
	color1 = '999999',
	color6 = '666666',
}

conky.text = [[
${font Ubuntu Mono:bold:size=13}${color Tan1}System ${color6}${hr 2}
${voffset -30}
${font FontAwesome}${font}${color }${voffset -2}
${goto 20}$sysname $kernel $alignr $machine
${goto 20}RAM Usage:${goto 100}$color $mem/$memmax - $memperc% ${membar 4}
${goto 20}Swap Usage:${goto 100}$color $swap/$swapmax - $swapperc% ${swapbar 4}
${goto 20}CPU Usage:${goto 100}$color $cpu% ${cpubar 4}

${font Ubuntu Mono:bold:size=13}${color Tan1}File systems ${color6}${hr 2}
${voffset -30}
${font FontAwesome}${font}${color}
${goto 20}/root $alignc ${fs_used /} / ${fs_size /} $alignr ${fs_used_perc /}%
${goto 20}${fs_bar /}
${goto 20}/home $alignc ${fs_used /home/greydon} / ${fs_size /home/greydon} $alignr ${fs_used_perc /home/greydon}%
${goto 20}${fs_bar /home/greydon}
${goto 20}/veracrypt1 $alignc ${fs_used /media/veracrypt1} / ${fs_size /media/veracrypt1} $alignr ${fs_free_perc /media/veracrypt1}%
${goto 20}${fs_bar /media/veracrypt1}

${font Ubuntu Mono:bold:size=13}${color Tan1}CPUs ${color6}${hr 2}
${voffset -30}
${font FontAwesome}${font}${color}
$alignc${execi 1000 grep model /proc/cpuinfo | cut -d : -f2 | tail -1 | sed 's/\s//'}
${voffset -5}
${goto 20}CPU01: ${cpu cpu1}%${goto 100}${cpubar 7,80 cpu1}${goto 222}CPU09: ${cpu cpu9}%${goto 302}${cpubar 7,80 cpu9}
${goto 20}CPU02: ${cpu cpu2}%${goto 100}${cpubar 7,80 cpu2}${goto 222}CPU10: ${cpu cpu10}%${goto 302}${cpubar 7,80 cpu10}
${goto 20}CPU03: ${cpu cpu3}%${goto 100}${cpubar 7,80 cpu3}${goto 222}CPU11: ${cpu cpu11}%${goto 302}${cpubar 7,80 cpu11}
${goto 20}CPU04: ${cpu cpu4}%${goto 100}${cpubar 7,80 cpu4}${goto 222}CPU12: ${cpu cpu12}%${goto 302}${cpubar 7,80 cpu12}
${goto 20}CPU05: ${cpu cpu5}%${goto 100}${cpubar 7,80 cpu5}${goto 222}CPU13: ${cpu cpu13}%${goto 302}${cpubar 7,80 cpu13}
${goto 20}CPU06: ${cpu cpu6}%${goto 100}${cpubar 7,80 cpu6}${goto 222}CPU14: ${cpu cpu14}%${goto 302}${cpubar 7,80 cpu14}
${goto 20}CPU07: ${cpu cpu7}%${goto 100}${cpubar 7,80 cpu7}${goto 222}CPU15: ${cpu cpu15}%${goto 302}${cpubar 7,80 cpu15}
${goto 20}CPU08: ${cpu cpu8}%${goto 100}${cpubar 7,80 cpu8}${goto 222}CPU16: ${cpu cpu16}%${goto 302}${cpubar 7,80 cpu16}
]]
